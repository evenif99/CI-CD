name: Spring Boot CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          # cache: maven  <-- 제거 (pom.xml이 루트에 없어서 setup-java 단계에서 실패함)

      - name: Build with Maven
        working-directory: cicdcoffee
        run: mvn -B clean package -DskipTests
